project:
  name: oci-maven-plugin
  description: A Maven plugin for the Java SDK for Oracle Cloud Infrastructure
  links:
    homepage: https://github.com/kordamp/oci-maven-plugin/
  authors:
    - Andres Almiray
  license: Apache-2.0
  inceptionYear: 2019

release:
  github:
    branch: master
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 120
      categories:
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
      replacers:
        - search: 'deps: '

signing:
  active: RELEASE
  armored: true

deploy:
  maven:
    nexus2:
      maven-central:
        active: RELEASE
        url: https://s01.oss.sonatype.org/service/local
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - oci-maven-plugin/target/staging-deploy

announce:
  twitter:
    active: RELEASE
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
  mastodon:
    active: RELEASE
    host: https://mastodon.social
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
